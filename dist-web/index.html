<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Notes</title>
    <style>
      /* Extension mode - fixed popup size */
      body.extension-mode {
        width: 400px;
        height: 600px;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Web mode - full screen */
      body.web-mode {
        margin: 0;

        background: #f5f5f5;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      /* Default fallback - assume extension mode */
      body {
        width: 400px;
        height: 600px;
        margin: 0;
        padding: 0;

    <script type="module" crossorigin src="/assets/index-DCwQID06.js"></script>

  <body>
    <div id="root"></div>
    <script>
      // Detect if running as web app or extension
      const isWebMode = window.location.protocol.startsWith('http');
      const isExtensionMode = typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id;
      
      if (isWebMode && !isExtensionMode) {
        document.body.classList.add('web-mode');
        document.title = 'Google Notes - Web Version';
      } else {
        document.body.classList.add('extension-mode');
        document.title = 'Google Notes Extension';
      }
    </script>
  </body>
